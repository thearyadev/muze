name: biome-format
on:
  push:
    branches:
      - main
    pull_request:

jobs:
  biome-format:
    name: biome-format
    runs-on: blacksmith-4vcpu-ubuntu-2204
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: useblacksmith/setup-node@v5
        with:
          node-version: "lts/*"
      - name: Install dependencies
        run: npm install @biomejs/biome --legacy-peer-deps
      - name:
        run: npx biome format .
